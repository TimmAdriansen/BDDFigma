<!DOCTYPE html>

<body>
  <button id="btn">Click me</button>
  <select id="widgetSelector">
    <option value="">Select a widget...</option>
    <option value="page">Page</option>
    <option value="button">Button</option>
    <option value="searchBar">Search Bar</option>
  </select>
  <button id="sendWidget">Send Widget</button>
  <script>
    document.getElementById('btn').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'create-button' } }, '*')
    }

    document.getElementById('sendWidget').onclick = () => {
      // Get the selected widget type from the dropdown
      const widgetType = document.getElementById('widgetSelector').value;

      const params = {
        widgetSpecificType: widgetType, // Additional property to specify widget type
        title: "My Page Title",
        url: "https://example.com"
      };

      parent.postMessage({ pluginMessage: { type: 'widget-type', params: params } }, '*');
    }

  </script>
</body>

</html>
